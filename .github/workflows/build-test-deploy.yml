name: Test
on: [push]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Repo.
        uses: actions/checkout@v3
        with:
          # Number of commits to fetch. 0 indicates all history for all branches and tags.
          # Default: 1
          fetch-depth: "0"

      - name: Install go.
        uses: actions/setup-go@v3
        with:
          go-version: 1.18
          check-latest: true

      - run: go version

      - name: Cache go modules.
        uses: actions/cache@v2
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Test.
        run: |
          go test ./... -cover -coverpkg ./router,./router/schema_validator,./router/utils  -coverprofile=profile.cov && \
          go tool cover -func profile.cov
